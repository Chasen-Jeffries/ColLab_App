{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8">
                <h1 class="title has-text-centered">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>

                <form method="post">
                    <div class="field">
                        <label class="label has-text-white">Title</label>
                        <div class="control">
                            <input type="text" name="title" placeholder="Post title" class="input"
                                   value="{{ request.form['title'] or post['title'] }}">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white">Content</label>
                        <div class="control">
                            <textarea name="content" placeholder="Post content" class="textarea">{{ request.form['content'] or post['content'] }}</textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary">Submit</button>
                        </div>
                    </div>
                </form>

                <hr class="mt-5">

                <form action="{{ url_for('main.delete', id=post['id']) }}" method="POST">
                    <button type="submit" class="button is-danger is-small"
                            onclick="return confirm('Are you sure you want to delete this post?')">
                        Delete Post
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
