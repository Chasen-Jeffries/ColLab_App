{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='MythSearch.png') }}");
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-attachment: fixed; /* Keep the background fixed during scroll */
        background-position: center; /* Center the image */
    }
</style>

<form action="{{ url_for('main.search_results') }}" method="GET" style="text-align: center; margin-top: 20px;">
    <input type="text" name="query" placeholder="Search..." style="padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 5px;">
    <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px;">Search</button>
</form>
{% endblock %}
