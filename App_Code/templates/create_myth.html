{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8">
                <h1 class="title has-text-centered">WEAVE A NEW MYTH</h1>

                <form action="{{ url_for('main.create_myth') }}" method="post">
                    <div class="field">
                        <label class="label has-text-white">Odyssey Title</label>
                        <div class="control">
                            <input type="text" name="title" placeholder="Myth Key Attributes" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white">Realms</label>
                        <div class="control">
                            <textarea name="realms" placeholder="Details about location and setting" class="textarea"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white">Gods & Goddesses</label>
                        <div class="control">
                            <textarea name="gods" placeholder="Norse Gods and Goddesses" class="textarea"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white">Creatures & Others</label>
                        <div class="control">
                            <textarea name="creatures" placeholder="Creatures and other deities" class="textarea"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
