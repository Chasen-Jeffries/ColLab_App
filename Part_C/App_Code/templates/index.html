{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Collab_App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.create') }}">New Research Post</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>WELCOME TO THE COLLABORATION SPACE</h1>
    {% if posts %}
        {% for post in posts %}
            <a href="{{ url_for('main.post', post_id=post['id']) }}">
                <h2>{{ post['title'] }}</h2>
            </a>
            <span class="badge badge-primary">{{ post['created'] }}</span>
            <a href="{{ url_for('main.edit', id=post['id']) }}" class="navbar-item dropdown-item">
                <span class="badge badge-warning">Edit</span>
            </a>
            <hr>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
