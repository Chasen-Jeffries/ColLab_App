{% extends 'base.html' %}

{% block content %}
    <h1>NEW RESEARCH POSTING</h1>
    {% for post in posts %}
        <a href="{{ url_for('main.post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
